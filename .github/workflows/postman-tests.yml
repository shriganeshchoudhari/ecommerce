name: ShopEase Postman API Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shopease
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Start Backend Services
        run: |
          cd backend
          mvn spring-boot:start
          
      - name: Wait for API to be ready
        run: |
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8081/actuator/health)" != "200" ]]; do sleep 2; done' || false
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Collection (API Tests)
        run: |
          newman run "postman_collections/ShopEase API Tests.postman_collection.json" \
            -e "postman_environments/local.postman_environment.json" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman-report.html \
            --env-var baseUrl=http://localhost:8081/api/v1

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-test-report
          path: postman-report.html
