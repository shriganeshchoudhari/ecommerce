version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shopease-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shopease}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopease-network

  redis:
    image: redis:7-alpine
    container_name: shopease-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopease-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopease-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-shopease}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - APP_JWT_SECRET=${APP_JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      - APP_JWT_EXPIRATION=86400000
      - APP_CORS_ALLOWED_ORIGINS=http://localhost:3000
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - APP_RAZORPAY_KEY_ID=${APP_RAZORPAY_KEY_ID}
      - APP_RAZORPAY_KEY_SECRET=${APP_RAZORPAY_KEY_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - shopease-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopease-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - shopease-network

networks:
  shopease-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
